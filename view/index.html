<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <meta name="description" content="">

    <title>Lewisham Church of christ</title>

    <!-- Bootstrap Core CSS -->
    <link href="/lewishamchurchofchrist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/lewishamchurchofchrist/css/simple-sidebar.css" rel="stylesheet">


    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <script type="text/javascript" src="/lewishamchurchofchrist/js/app.js"></script>
    <![endif]-->

</head>

<body>
<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app="app" ng-controller="appController">
    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

    <!--<nav class="{{active}}" ng-click="$event.preventDefault()">-->

    <nav class="{{active}}">
        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#home" class="home" ng-click="active='home'">Home</a>
        <a href="#about" class="about " ng-click="active='about'">About</a>
        <a href="#ministries" class="ministries" ng-click="active='ministries'">Ministries</a>
        <a href="#contact" class="contact" ng-click="active='contact'">Contact</a>
    </nav>

    <div ng-view></div>
</div>

</body>

</html>
