<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=no, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lewisham Church of christ</title>

    <!-- Bootstrap Core CSS -->
    <link href="/lewishamchurchofchrist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/lewishamchurchofchrist/css/simple-sidebar.css" rel="stylesheet">


    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>

    <script type="text/javascript" src="/lewishamchurchofchrist/js/app.js"></script>
    <![endif]-->

</head>

<body>
<!-- Adding the ng-app declaration to initialize AngularJS -->
<div id="main" ng-app="app" ng-controller="appController">
    <!-- The navigation menu will get the value of the "active" variable as a class.
         The $event.preventDefault() stops the page from jumping when a link is clicked. -->

    <nav class="{{active}}" ng-click="$event.preventDefault()">

        <!-- When a link in the menu is clicked, we set the active variable -->

        <a href="#" class="home" ng-click="active='home'">Home</a>
        <a href="#" class="about " ng-click="active='about'">About</a>
        <a href="#" class="ministries" ng-click="active='ministries'">Ministries</a>
        <a href="#" class="contact" ng-click="active='contact'">Contact</a>
    </nav>

    <!-- ng-show will show an element if the value in the quotes is truthful,
         while ng-hide does the opposite. Because the active variable is not set
         initially, this will cause the first paragraph to be visible. -->

    <p ng-hide="active">Please click a menu item</p>
    <p ng-show="active">You chose <b>{{active}}</b></p>
</div>

</body>

</html>
